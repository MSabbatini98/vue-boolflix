<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BoolFix</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CDN example (unpkg) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>


    <!-- File css -->    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="app_Vue">
        <header>
            <div class="header_content">
                <div class="logo_img">
                    <img src="img/drawing_logo.svg" alt="Logo BOOLFLIX">
                </div>
                <div class="search">
                    <label for="search_bar" > Inserisci il film da cercare</label>
                    <input type="text" id="search_bar" placeholder="Cerca un film" v-model = "user_input" @keyup.enter="startSearch">
                    <button @click="startSearch"> Cerca </button>
                </div>
            </div>
        </header>

        <main>
            <div class="movie_container">
                <div class="movie_card" v-for="movie in movies">
                    <ul>
                        <li class="line_clamp2">
                            <b >Titolo : </b> {{movie.title}}
                        </li>
                        <li class="line_clamp2">
                            <b >Titolo originale : </b> {{movie.original_title}}
                        </li>
                        <li>
                            <b> Lingua </b> : <img class="language" :src="'flags/flag_' + movie.original_language + '.png'" alt="">
                        </li>
                        <li>
                            <b >Voto</b> : {{movie.vote_average}}
                        </li>
                        <li class="line_clamp4">
                            <b >Overview</b> : {{movie.overview}}
                        </li>
                    </ul>
                </div>
            </div>
           
        </main>
       
    </div>


    <div class="here_but_not">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script>     
</body>
</html>
